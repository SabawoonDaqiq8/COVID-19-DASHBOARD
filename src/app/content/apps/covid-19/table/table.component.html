<div id="covid-table" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
            fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    table_chart
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    COVID-19 Table
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input (keyup)="applyFilter($event.target.value)" placeholder="Search for a country">
                </div>
            </div>
            <!-- / SEARCH -->
        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                    <td mat-cell *matCellDef="let row"> {{row.number}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
                    <td mat-cell *matCellDef="let row"> {{row.active| number}} </td>
                </ng-container>
                <ng-container matColumnDef="confirmed">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmed </th>
                    <td mat-cell *matCellDef="let row"> {{row.confirmed| number}} </td>
                </ng-container>
                <ng-container matColumnDef="recovered">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Recovered </th>
                    <td mat-cell *matCellDef="let row"> {{row.recovered | number}} </td>
                </ng-container>
                <ng-container matColumnDef="deaths">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
                    <td mat-cell *matCellDef="let row"> {{row.deaths| number}} </td>
                </ng-container>
                <ng-container matColumnDef="lastUpdated">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last updated </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastUpdated | datefromnow}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>

            <mat-paginator pageSize="10"></mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
