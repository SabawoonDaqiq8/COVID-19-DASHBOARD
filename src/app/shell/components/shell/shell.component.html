<!-- PROGRESS BAR -->
<fuse-progress-bar></fuse-progress-bar>
<!-- / PROGRESS BAR -->

<ng-container [ngSwitch]="fuseConfig.layout.style">
    <!-- VERTICAL LAYOUT 1 -->
    <vertical-layout-1 *ngSwitchCase="'vertical-layout-1'"></vertical-layout-1>

    <!-- VERTICAL LAYOUT 2 -->
    <vertical-layout-2 *ngSwitchCase="'vertical-layout-2'"></vertical-layout-2>

    <!-- VERTICAL LAYOUT 3 -->
    <vertical-layout-3 *ngSwitchCase="'vertical-layout-3'"></vertical-layout-3>

    <!-- HORIZONTAL LAYOUT 1 -->
    <horizontal-layout-1 *ngSwitchCase="'horizontal-layout-1'"></horizontal-layout-1>
</ng-container>

<!-- THEME OPTIONS PANEL -->
<button mat-icon-button class="warn mat-elevation-z2 theme-options-button"
    (click)="toggleSidebarOpen('themeOptionsPanel')">
    <mat-icon>settings</mat-icon>
</button>

<fuse-sidebar name="themeOptionsPanel" class="theme-options-sidebar" position="right" [invisibleOverlay]="true">
    <fuse-theme-options></fuse-theme-options>
</fuse-sidebar>
<!-- / THEME OPTIONS PANEL -->
